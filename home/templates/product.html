{% extends 'base.html' %}
{% load static %}
{% block title %}
<h1>Product details</h1>
{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/product.css' %}">
{% endblock %}
{% block body_class %}product{% endblock %}

{% block content %}
<div class="details">
    <img src="/media/{{prod.img1}}" alt="">
    <h4>{{prod.name}}</h4>
    <p>{{prod.description}}</p>
    <h5>{{prod.price}}</h5>
</div>
{% endblock %}
